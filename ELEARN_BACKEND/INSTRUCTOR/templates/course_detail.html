

{%extends 'base.html'%}
{% load static%}


{%block title%} course details {%endblock%}
{% block main %}
    <h1>{{ course.COURSE_NAME }}</h1>
    <div>
        <h1>Lectures</h1>
        {% for lecture in courseLectures.course %}
            <h2>{{ lecture.NAME }}</h2>
        {% endfor %}
    </div>
    <a href="{% url 'instructor:AddLecture' course.COURSE_NAME %}">Add Lectures</a>
{% endblock %}
