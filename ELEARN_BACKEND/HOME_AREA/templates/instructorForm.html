{% extends 'base.html' %}
{% load static %}

{% block title %} Instructor Registration {% endblock %}

{% block main %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Instructor Registration Form</h1>
        <form action="{% url 'HOME_AREA:instructor_reg_form' %}" method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <div class="flex justify-center">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
